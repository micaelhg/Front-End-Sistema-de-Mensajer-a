<head>

    <title>Mensajería</title>
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link

        <div class="flex PrincipalContainer">

            <!-- Contenedor sección de contacto -->
            <div class="flex ContactSection paintbloque1">

                <div class="flex UserSection">
                    <div class="flex UserInfo">
                        <img src="./assets/img/maria.jpg" alt="user" class="TinyThumbnail">
                        <div class="flex userInfoTextContainer">
                            <p class="textM">María</p>
                            <p class="textXS">Activa ahora</p>

                    </div>

                        <i class="fa-regular fa-message"></i>

                    </div>
                </div>
            </div>


            <!-- Contenedor sección chat -->
            <div class="flex PrincipalSection paintbloque2">
                <img src="./assets/img/hand.png" alt="logo" class="handLogo">
                <h1 class="textL">Comienza el Networking</h1>
